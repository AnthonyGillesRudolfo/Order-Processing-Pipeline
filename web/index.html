<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Order Pipeline Test UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Order Pipeline Test</h1>
    

    <section>
      <h2>Products</h2>
      <div class="merchant-selector">
        <label>Merchant: 
          <select id="merchant-select">
            <option value="m_001">Merchant 001</option>
            <option value="m_002">Merchant 002</option>
            <option value="m_003">Merchant 003</option>
          </select>
        </label>
        <button id="refresh-products">Refresh Products</button>
        <button id="add-item-btn">Add New Item</button>
      </div>
      <div id="products" class="grid"></div>
    </section>

    <section>
      <h2>Basket</h2>
      <div id="basket-empty">Your basket is empty.</div>
      <table id="basket-table" class="hidden">
        <thead><tr><th>Product</th><th>Qty</th><th>Price</th><th>Subtotal</th><th></th></tr></thead>
        <tbody id="basket-body"></tbody>
        <tfoot>
          <tr id="total-row" class="hidden">
            <td colspan="3" style="text-align: right; font-weight: bold;">Total:</td>
            <td id="basket-total" style="font-weight: bold;"></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <div class="basket-actions">
        <label>Customer ID: <input id="customer-id" placeholder="customer-001" /></label>
        <button id="checkout-btn" disabled>Checkout</button>
      </div>
    </section>

    <section>
      <h2>Orders</h2>
      <div id="orders-list"></div>
    </section>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h3 id="modal-title"></h3>
      <div id="modal-body"></div>
      <div class="modal-actions"><button id="modal-close">OK</button></div>
    </div>
  </div>

  <div id="item-modal" class="modal hidden">
    <div class="modal-box">
      <h3 id="item-modal-title">Manage Item</h3>
      <div id="item-modal-body">
        <form id="item-form">
          <div class="form-group">
            <label for="item-id">Item ID:</label>
            <input type="text" id="item-id" name="item-id" required>
          </div>
          <div class="form-group">
            <label for="item-name">Name:</label>
            <input type="text" id="item-name" name="item-name" required>
          </div>
          <div class="form-group">
            <label for="item-price">Price:</label>
            <input type="number" id="item-price" name="item-price" step="0.01" min="0" required>
          </div>
          <div class="form-group">
            <label for="item-quantity">Stock Quantity:</label>
            <input type="number" id="item-quantity" name="item-quantity" min="0" required>
          </div>
        </form>
      </div>
      <div class="modal-actions">
        <button id="item-save-btn">Save</button>
        <button id="item-delete-btn" class="hidden">Delete</button>
        <button id="item-cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
