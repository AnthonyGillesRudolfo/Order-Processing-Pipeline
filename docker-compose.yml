services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: orderpipeline
      POSTGRES_USER: orderpipelineadmin
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderpipelineadmin -d orderpipeline -h 127.0.0.1"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports: ["9092:9092"]
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  restate:
    image: restatedev/restate:latest
    container_name: restate
    ports:
      - "8080:8080"   # runtime
      - "9070:9070"   # admin
    depends_on: [kafka]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8080 && nc -z localhost 9070"]
      interval: 10s
      timeout: 3s
      retries: 10

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - SPAN_STORAGE_TYPE=memory
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP

  # ---- runs ONCE, migrates schema, then exits ----
  migrator:
    image: ghcr.io/anthonygillesrudolfo/order-processing-pipeline-migrator:latest
    container_name: migrator
    build:
      context: .
      dockerfile: Dockerfile.migrator
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: postgres://orderpipelineadmin:postgres@postgres:5432/orderpipeline?sslmode=disable
    entrypoint: ["/bin/sh","-lc"]
    command: |
      echo "Running migrations against $$DB_URL";
      out=$(/usr/local/bin/migrate -verbose -path /migrations -database "$$DB_URL" up 2>&1) || rc=$$?;
      printf "%s\n" "$$out";
      if [ "${rc:-0}" -ne 0 ]; then
        echo "migrate failed with ${rc:-0}";
        echo "$$out" | grep -qi 'no change' && { echo "No change detected; success."; exit 0; };
        exit "${rc}";
      fi
    restart: "no"

  # ---- your application ----
  app:
    image: ghcr.io/anthonygillesrudolfo/order-processing-pipeline:sha-67e4a4a
    container_name: app
    ports:
      - "3000:3000"  # Web UI
      - "9081:9081"  # Restate server
    depends_on:
      migrator:
        condition: service_completed_successfully
      kafka:
        condition: service_started
      restate:
        condition: service_started
      jaeger:
        condition: service_started
    environment:
      # Postgres
      ORDER_DB_HOST: postgres
      ORDER_DB_PORT: 5432
      ORDER_DB_USER: orderpipelineadmin
      ORDER_DB_PASSWORD: postgres
      ORDER_DB_NAME: orderpipeline

      # Kafka (set both for safety)
      KAFKA_BROKERS: kafka:9092
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # Restate
      RESTATE_RUNTIME_URL: http://restate:8080

      # SMTP
      SMTP_HOST: mailhog
      SMTP_PORT: 1025

      # Web UI inside image
      WEB_DIR: /app/web

      # OTLP to Jaeger (avoid localhost inside container)
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_SERVICE_NAME: order-processing-pipeline
      OTEL_RESOURCE_ATTRIBUTES: service.name=order-processing-pipeline
      OTEL_LOG_LEVEL: debug

  # ---- optional: email worker ----
  emailworker:
    image: ghcr.io/anthonygillesrudolfo/order-processing-pipeline:sha-67e4a4a
    container_name: emailworker
    entrypoint: ["/app/emailworker"]
    depends_on:
      migrator:
        condition: service_completed_successfully
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9092
      ORDER_DB_HOST: postgres
      ORDER_DB_PORT: 5432
      ORDER_DB_USER: orderpipelineadmin
      ORDER_DB_PASSWORD: postgres
      ORDER_DB_NAME: orderpipeline
      SMTP_HOST: mailhog
      SMTP_PORT: "1025"

      # Tracing for the worker
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_SERVICE_NAME: emailworker
      OTEL_RESOURCE_ATTRIBUTES: service.name=emailworker
      OTEL_LOG_LEVEL: debug

  # ---- one-shot: auto-register via Restate CLI ----
  restate-registrar:
    image: restatedev/restate:latest
    container_name: restate-registrar
    depends_on:
      restate:
        condition: service_started
      app:
        condition: service_started
    environment:
      RESTATE_ADMIN_URL: http://restate:9070
    entrypoint: ["restate"]
    command: ["deployments", "register", "http://app:9081", "--yes"]
    restart: on-failure

  # ---- MCP server (runs tools for agents/clients) ----
  mcp:
    image: python:3.12-slim
    container_name: mcp
    working_dir: /srv
    volumes:
      - ./mcp-server:/srv:ro
    environment:
      # Point to in-cluster services
      RESTATE_RUNTIME_URL: http://restate:8080
      AP2_BASE: http://app:3000
      # Telemetry to in-cluster Jaeger (HTTP exporter)
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_SERVICE_NAME: mcp-server
      PYTHONUNBUFFERED: "1"
    depends_on:
      restate:
        condition: service_started
      app:
        condition: service_started
      jaeger:
        condition: service_started
    entrypoint: ["/bin/sh","-lc"]
    command:
      - |
        pip install --no-cache-dir \
          mcp \
          httpx \
          opentelemetry-api \
          opentelemetry-sdk \
          opentelemetry-exporter-otlp-proto-http \
          opentelemetry-instrumentation-httpx \
        && python /srv/main.py
    restart: unless-stopped

volumes:
  postgres_data:
