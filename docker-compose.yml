version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: order-postgres
    environment:
      POSTGRES_DB: orderpipeline
      POSTGRES_USER: orderpipelineadmin
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports: ["9092:9092"]
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  restate:
    image: restatedev/restate:latest
    container_name: restate
    ports:
      - "8080:8080"   # runtime
      - "9070:9070"   # admin
    depends_on: [kafka]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8080 && nc -z localhost 9070"]
      interval: 10s
      timeout: 3s
      retries: 10

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - SPAN_STORAGE_TYPE=memory
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "6831:6831/udp"
      - "14268:14268"
      - "4317:4317"
      - "4318:4318"

  app:
    build: .
    image: order-processing-pipeline:dev
    ports:
      - "3000:3000"
      - "9081:9081"
    restart: unless-stopped
    environment:
      ORDER_DB_HOST: postgres
      ORDER_DB_PORT: 5432
      ORDER_DB_USER: orderpipelineadmin
      ORDER_DB_PASSWORD: postgres
      ORDER_DB_NAME: orderpipeline
      KAFKA_BROKERS: kafka:9092
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      RESTATE_RUNTIME_URL: http://restate:8080
      SECRET_KEY: xnd_development_NnaKKIesgUACmzR4qUGekPA0y51KIjPmRfWZOaEjXezBAeyje6q6sC03Fb50XW8
      XENDIT_SECRET_KEY: xnd_development_NnaKKIesgUACmzR4qUGekPA0y51KIjPmRfWZOaEjXezBAeyje6q6sC03Fb50XW8
      XENDIT_CALLBACK_TOKEN: MAUJPZibkIPApduvaWV0DtsRbcfAFJJ62VuPl43Hi7FS4cWB
      XENDIT_SUCCESS_URL: https://missy-internarial-rubye.ngrok-free.dev/
      XENDIT_FAILURE_URL: https://missy-internarial-rubye.ngrok-free.dev/
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: http://jaeger:4318/v1/traces
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_RESOURCE_ATTRIBUTES: service.name=order-processing-pipeline
      JAEGER_ENDPOINT: http://jaeger:4318
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: "noreply@example.test"
      SMTP_TLS: "false"    

    depends_on:
      - postgres
      - kafka
      - restate
      
  emailworker:
    image: order-processing-pipeline:dev
    entrypoint: ["/app/emailworker"] 
    depends_on:
      - kafka
      - mailhog
      - postgres
    command: ["/app/emailworker"]
    environment:
      KAFKA_BROKERS: kafka:9092     # already good
      SMTP_HOST: mailhog
      SMTP_PORT: "1025"
      SMTP_FROM: "noreply@example.test"
      SMTP_TLS: "false"
      # add DB env so it doesn't try localhost
      ORDER_DB_HOST: postgres
      ORDER_DB_PORT: 5432
      ORDER_DB_USER: orderpipelineadmin
      ORDER_DB_PASSWORD: postgres
      ORDER_DB_NAME: orderpipeline
    restart: unless-stopped

volumes:
  postgres_data:
  jaeger_data:
